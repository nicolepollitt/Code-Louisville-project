<h1>Contact Us</h1>
<form name='registration' onSubmit="return Validation();" method="post" action="mailto:anymail.com">
<ul>
<li>
  <label for="fname">First name:</label></li>
<li><input type="text" name="fname" size="50" placeholder="i.e: John" /></li>
<li><label for="lname">Last name:</label></li>
<li><input type="text" name="lname" size="50" placeholder="i.e: Smith" /></li>
<li><label for="address">Address:</label></li>
<li><input type="text" name="address" size="50" placeholder="i.e: Louisville" /></li>
<li><input type="text" name="email" size="50" placeholder="i.e: John.Smith@mail.com" /></li>
<li><label for="desc">Inquiry:</label></li>
<li><textarea name="inquiry" id="inquiry"></textarea></li>
<li><input type="submit" name="submit" value="Submit" /></li>
</ul>
</form>
